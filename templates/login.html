<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Project Horizon</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">

  <style>
    :root{
      --bg:#020204;
      --cyan:#0dcaf0;
      --edge:rgba(255,255,255,.08);
      --glass:rgba(255,255,255,.03);
      --muted:rgba(255,255,255,.74);
    }
    body{
      background:radial-gradient(circle at center,#0a1128 0%,#020204 100%);
      color:#fff;
      font-family:Inter,system-ui,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }
    .card-glass{
      width:min(940px,100%);
      border:1px solid var(--edge);
      background:var(--glass);
      backdrop-filter:blur(14px);
      border-radius:18px;
      box-shadow:0 0 80px rgba(13,202,240,.08);
      overflow:hidden;
    }
    .left{
      padding:34px;
      border-right:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg, rgba(13,202,240,.06), transparent 60%);
    }
    .right{ padding:34px; }

    .kicker{
      font-family:"JetBrains Mono",monospace;
      letter-spacing:3px;
      font-size:.75rem;
      color:var(--cyan);
    }
    h1{
      font-family:"Space Grotesk",sans-serif;
      font-weight:700;
      margin:10px 0 10px;
    }
    .muted{ color:var(--muted); }

    label{
      font-family:"JetBrains Mono",monospace;
      font-size:.72rem;
      letter-spacing:1.8px;
      color:rgba(255,255,255,.72);
      text-transform:uppercase;
    }

    .form-control{
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.10);
      color:#fff;
      border-radius:12px;
      padding:12px 14px;
    }
    .form-control:focus{
      border-color:rgba(13,202,240,.55);
      box-shadow:0 0 0 .2rem rgba(13,202,240,.10);
      background:rgba(255,255,255,.03);
      color:#fff;
    }
    .form-control::placeholder{
      color:rgba(255,255,255,.62)!important;
      opacity:1!important;
    }

    .btn-tech{
      background:transparent;
      border:1px solid var(--cyan);
      color:var(--cyan);
      padding:12px 22px;
      font-family:"JetBrains Mono",monospace;
      border-radius:12px;
      transition:.25s ease;
      width:100%;
    }
    .btn-tech:hover{
      background:var(--cyan);
      color:#000;
      box-shadow:0 0 25px rgba(13,202,240,.35);
    }

    .hr-soft{
      height:1px;
      background:rgba(255,255,255,.08);
      border:0;
      margin:18px 0;
    }

    .link{
      color:rgba(13,202,240,.95);
      text-decoration:none;
    }
    .link:hover{ text-decoration:underline; }

    @media (max-width: 991px){
      .left{
        border-right:0;
        border-bottom:1px solid rgba(255,255,255,.06);
      }
    }
  </style>
</head>

<body>
  <div class="card-glass">
    <div class="row g-0">

      <!-- Left -->
      <div class="col-lg-4 left">
        <div class="kicker">PROJECT HORIZON</div>
        <h1>Login</h1>
        <p class="muted mb-0">
          Continue your scenario work and keep your decision profile synced across sessions.
        </p>
      </div>

      <!-- Right -->
      <div class="col-lg-8 right">
        <form id="loginForm">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Email</label>
              <input class="form-control" name="email" type="email" placeholder="name@email.com" required>
            </div>

            <div class="col-12">
              <label class="form-label">Password</label>
              <input class="form-control" name="password" type="password" placeholder="Your password" required>
            </div>
          </div>

          <button class="btn btn-tech mt-4" type="submit">
            Sign in
          </button>

          <div id="msg" class="mt-3 muted" style="min-height:22px;"></div>

          <div class="mt-3 muted">
            No account yet? <a class="link" href="/register">Create one</a>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = "Signing in...";

      const form = e.target;
      const payload = {
        email: form.email.value,
        password: form.password.value
      };

      try{
        const res = await fetch('/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(!res.ok){
          msg.textContent = data.message || "Login failed.";
          return;
        }
        msg.textContent = "Success. Redirecting...";
        window.location.href = data.redirect || "/";
      }catch(err){
        msg.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
