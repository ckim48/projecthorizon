<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee+Inline&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .main-box{
        background-color: #FFD8D8;
        width: 100%;
        height: 280px;
        border-radius:20px;
        padding: 14px 20px;
      }
      .option-box{
        background-color:#D9D9D9;
        margin-top: 17px;
        padding: 14px 20px;
      }
      .side-box{
        background-color:#D9D9D9;
        height: 120px;
        margin-bottom: 17px;
        border-radius:20px;
        padding: 14px 20px;
      }
      .my-btn{
        background-color:black;
        color: white;
        font-size: 32px;
        border-radius: 10px;
        padding: 10px 20px;
      }
      .page-title{
          font-family: "Bungee Inline", sans-serif;
          font-size:66px;
          text-align:center;
          margin-top: 21px;
      }
      .mt-36{
          margin-top: 36px;
      }
      .box-title{
          font-size:20px;
          font-family: "Bungee Inline", sans-serif;
      }
      .box-content{
          font-size:12px;
          font-family: "Black Ops One", system-ui;
          text-align: justify;
      }
        .myimg{
            border-radius: 20px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 class="page-title">PROJECT HORIZON</h1>
          <div class="main-box">
              <h2 class="box-title">SCENARIO</h2>
              <p class="box-content">{{ scenario }}</p>
          </div>
          <div class="option-box">
              <h2 class="box-title">Image</h2>
              <div class="mt-3">
                  <img class="img-fluid myimg d-block mx-auto" src="{{ img_url }}" style="width: 85%;">
              </div>
          </div>
        </div>
        <div class="col-4">
          <div class="side-box mt-36">
              <h2 class="box-title">Option A</h2>
              <p class="box-content">{{ options["A"] }}</p>
          </div>
          <div class="side-box">
              <h2 class="box-title">Option B</h2>
              <p class="box-content">{{ options["B"] }}</p>
          </div>
          <div class="side-box">
              <h2 class="box-title">Option C</h2>
              <p class="box-content">{{ options["C"] }}</p>
          </div>
          <div class="side-box">
              <h2 class="box-title">Option D</h2>
              <p class="box-content">{{ options["D"] }}</p>
          </div>
          <div class="side-box">

          </div>
          <div class="side-box">

          </div>

          <div class="d-flex justify-content-between">
            <button class="my-btn">Go Back</button>
            <button class="my-btn">Next</button>
          </div>

        </div>
      </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
