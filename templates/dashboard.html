<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Project Horizon | Dashboard</title>
    <style>
      .card{
        border: 1px solid lightpink;
        background-color: beige;
      }
        .myh1{
            color:red;
        }
        .box{
            width: 212px;
            height: 128px;
            border: 5px solid #E31717;
            border-radius: 20px;
            background-color: #D9D9D9;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">

        </div>

        <div class="row mt-md-5">
            <div class="col-md-6">
              <div class="card p-5">
                  <h1 class="myh1">Chart title</h1>
                <canvas id="radarTrait"></canvas>
              </div>
            </div>
            <div class="col-md-6">
                <div class="card p-5">
                    <canvas id="barTrait"></canvas>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        const labelsTraits = ["Creativity","Logic","Empathy","Risk","Discipline","Collaboration"];
    const dataTraits  = [80, 70, 20, 90, 50, 30];

    function makeChart(ctx, type, data, options={}){
        return new Chart(ctx,{
          type,
          data,
        });
    }

    document.addEventListener('DOMContentLoaded',() => {
        makeChart(
          document.getElementById('radarTrait'),
          'radar',
          {
            labels: labelsTraits,
            datasets: [{
              label: 'Traits',
              data:dataTraits
            }]
          }
        )
    });


        document.addEventListener('DOMContentLoaded',() => {
        makeChart(
          document.getElementById('barTrait'),
          'bar',
          {
            labels: labelsTraits,
            datasets: [{
              label: 'Traits',
              data:dataTraits
            }]
          }
        )
    });
    </script>
</body>
</html>
