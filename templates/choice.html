<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Project Horizon</title>
     <style>
         .main-box{
/*            height: 390px;*/
            border-radius: 30px;
            background-color: #FCF9F5;
            padding: 23px 34px;
         }
         .title-main{
             font-size: 32px;
             font-family: "Inter", sans-serif;
             font-weight: 400;
         }
         .content-main{
             font-size: 14px;
             font-family: "Inter", sans-serif;
         }
         .img-main{
             height: 100%;
             width: 100%;
             object-fit:cover;
             border-radius: 30px;
             display: block;
         }
         .option-box{
             margin-top: 21px;
             background-color: #FCF9F5;
             border-radius: 30px;
             height: 320px;
             padding: 23px 34px;
         }
         .option-select{
             border-radius: 30px;
             background-color: #A2A2A2;
             font-size: 15px;
             font-family: "Inter", sans-serif;
             padding: 12px 30px 12px 20px;
             margin-top: 45px;
             border: none;
         }
         .option-select:hover{
             background-color: #999999;
         }
         .progress{
             margin-bottom: 25px;
             margin-top: 30px;
             height: 36px;
             border-radius: 30px;
         }
         .progress-bar{
             background-color: #8CFFF3;
         }
     </style>
</head>
<body>
  <div class="container">
    <h1>Project Horizon</h1>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="main-box">
            <div class="row">
                <div class="col-6 text-column">
                    <h2 class="title-main">Scenario 1</h2>
                    <p class="content-main">{{ scenario }}</p>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center">
<!--                    <img class="img-fluid img-main" src="{{ img_url }}">-->
                </div>
            </div>
        </div>
      </div>
    </div>

     <div class="row">
         <div class="col-3">
             <div class="option-box">
                 <h2 class="title-main">Option 1</h2>
                 <p class="content-main"> {{ options["A"] }}</p>
                 <button class="option-select">Select</button>
             </div>
         </div>
         <div class="col-3">
             <div class="option-box">
                 <h2 class="title-main">Option 2</h2>
                  <p class="content-main"> {{ options["B"] }}</p>
                 <button class="option-select">Select</button>
             </div>
         </div>
         <div class="col-3">
             <div class="option-box">
                 <h2 class="title-main">Option 3</h2>
                  <p class="content-main"> {{ options["C"] }}</p>
                 <button class="option-select">Select</button>
             </div>
         </div>
         <div class="col-3">
             <div class="option-box">
                 <h2 class="title-main">Option 4</h2>
                  <p class="content-main"> {{ options["D"] }}</p>
                 <button class="option-select">Select</button>
             </div>
         </div>
     </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
